<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Yaldah Issa | Inner Circle</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Cormorant Garamond", serif;
    }

    /* Background image */
    body {
      min-height: 100vh;

      background-image: url("hero.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* Main content box */
    .box {
      background: rgba(255,255,255,0.92);
      max-width: 560px;
      width: 100%;

      padding: 48px 32px;
      text-align: center;

      border-radius: 14px;
      border: 1px solid rgba(176,138,90,0.3);

      box-shadow: 0 25px 70px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
    }

    /* Logo */
    .logo {
      width: 110px;
      margin-bottom: 16px;
    }

    /* Brand */
    .brand {
      font-size: 40px;
      letter-spacing: 0.18em;
      color: #8d6b45;
      margin-bottom: 6px;
    }

    .tagline {
      font-family: "Playfair Display", serif;
      font-size: 20px;
      letter-spacing: 0.22em;
      color: #b08a5a;
      margin-bottom: 22px;
    }

    /* Text */
    .text {
      font-size: 19px;
      color: #4f463c;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .soft {
      color: rgba(79,70,60,0.75);
    }

    /* Note */
    .note {
      font-size: 17px;
      color: rgba(79,70,60,0.8);
      margin: 18px 0 14px;
    }

    /* Form */
    .form {
      display: flex;

      border: 1px solid #b08a5a;
      border-radius: 6px;
      overflow: hidden;

      background: rgba(255,255,255,0.25);
    }

    .form input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 17px;
    }

    .form button {
      border: none;
      padding: 14px 22px;

      background: linear-gradient(180deg,#c59b63,#8d6b45);
      color: white;

      font-weight: 600;
      letter-spacing: 0.14em;

      cursor: pointer;
      transition: 0.25s ease;
    }

    .form button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .small {
      font-size: 15px;
      color: rgba(79,70,60,0.65);
      margin-top: 14px;
    }

    /* Mobile */
    @media (max-width:520px){

      .brand {
        font-size: 32px;
      }

      .form {
        flex-direction: column;
      }

      .form button {
        width: 100%;
      }

    }

  </style>
</head>

<body>

  <section class="box">

    <!-- Logo -->
    <img src="IMG_2654.jpeg" class="logo" alt="Yaldah Issa Logo">

    <!-- Text -->
    <h1 class="brand">YALDAH ISSA</h1>
    <p class="tagline">INNER CIRCLE</p>

    <p class="text">
      Be the first to access exclusive collections,
      private sales, and limited releases.
    </p>

    <p class="text soft">
      For women who lead with purpose and grace.
    </p>

    <p class="note">
      Members receive early access and special pricing.
    </p>

    <!-- Form AFTER text -->
    <form
      class="form"
      action="https://formspree.io/f/mvzbgkbd"
      method="POST"
    >

      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      >

      <button type="submit">
        JOIN THE CIRCLE
      </button>

    </form>

    <p class="small">
      ✨ Limited access • Members only
    </p>

  </section>

</body>
</html>
