<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Yaldah Issa | Inner Circle</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>

    :root{
      --gold:#b08a5a;
      --gold-dark:#8d6b45;
      --ink:#3a2f27;
      --soft:#6f655b;
      --bg1:#f6efe7;
      --bg2:#efe4d6;
      --card:#ffffff;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    html,body{
      height:100%;
      font-family:"EB Garamond", serif;
      color:var(--ink);
    }

    /* Page background */
    body{
      min-height:100vh;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
    }

    /* Main box */
    .card{
      width:min(560px,100%);
      background:var(--card);
      padding:50px 34px;
      text-align:center;

      border-radius:18px;
      border:1px solid rgba(176,138,90,.25);

      box-shadow:0 22px 60px rgba(0,0,0,.12);
    }

    /* Logo */
    .logo{
      width:110px;
      margin-bottom:18px;
    }

    /* Brand */
    .brand{
      font-family:"Cormorant Garamond", serif;
      font-size:42px;
      letter-spacing:.18em;
      color:var(--gold-dark);
      margin-bottom:6px;
    }

    .tagline{
      font-size:17px;
      letter-spacing:.28em;
      color:var(--gold);
      margin-bottom:22px;
    }

    /* Title */
    .title{
      font-family:"Cormorant Garamond", serif;
      font-size:44px;
      letter-spacing:.14em;
      color:var(--gold-dark);
      margin-bottom:18px;
      line-height:1.05;
    }

    /* Text */
    .text{
      font-size:19px;
      line-height:1.6;
      color:var(--soft);
      margin-bottom:14px;
    }

    .note{
      font-size:17px;
      color:var(--soft);
      margin:20px 0 16px;
    }

    /* Form */
    .form{
      display:flex;
      border:1px solid var(--gold);
      border-radius:8px;
      overflow:hidden;
      margin-top:6px;
    }

    .form input{
      flex:1;
      border:none;
      outline:none;
      padding:15px 16px;
      font-size:17px;
      font-family:inherit;
    }

    .form input::placeholder{
      color:#9a9086;
    }

    .form button{
      border:none;
      padding:15px 20px;

      background:linear-gradient(180deg,var(--gold),var(--gold-dark));
      color:white;

      font-weight:600;
      letter-spacing:.14em;
      cursor:pointer;

      transition:.2s ease;
    }

    .form button:hover{
      opacity:.9;
      transform:translateY(-1px);
    }

    .small{
      font-size:14px;
      color:#8a8177;
      margin-top:14px;
    }

    /* Mobile */
    @media(max-width:520px){

      .brand{ font-size:34px; }
      .title{ font-size:36px; }

      .form{
        flex-direction:column;
      }

      .form button{
        width:100%;
      }

    }

  </style>
</head>

<body>

  <section class="card">

    <!-- LOGO -->
    <img src="IMG_2654.jpeg" alt="Yaldah Issa Logo" class="logo">

    <!-- Brand -->
    <div class="brand">YALDAH ISSA</div>
    <div class="tagline">INNER CIRCLE</div>

    <!-- Title -->
    <h1 class="title">JOIN OUR<br>PRIVATE LIST</h1>

    <!-- Message -->
    <p class="text">
      Be the first to access exclusive collections,
      private releases, and members-only offers.
    </p>

    <p class="text">
      Created for women who lead with
      confidence, elegance, and purpose.
    </p>

    <!-- Note -->
    <p class="note">
      Members receive early access and special pricing.
    </p>

    <!-- Form -->
    <form
      class="form"
      action="https://formspree.io/f/mvzbgkbd"
      method="POST"
    >

      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      >

      <button type="submit">
        JOIN NOW
      </button>

    </form>

    <p class="small">
      ✨ Limited access • Invitation only
    </p>

  </section>

</body>
</html>
