<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Yaldah Issa | Inner Circle</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>

    :root{
      --gold:#b08a5a;
      --gold-dark:#8d6b45;
      --ink:#2f261f;
      --soft:#6f655b;
      --bg1:#f7f1ea;
      --bg2:#eadfce;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    html,body{
      height:100%;
      font-family:"EB Garamond", serif;
      color:var(--ink);
    }

    body{
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
    }

    /* TOP SECTION */
    .top{
      min-height:68vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:45px 20px;
      text-align:center;
    }

    .content{
      width:100%;
      max-width:900px;
    }

    /* LOGO */
    .logo{
      width:120px;
      margin-bottom:18px;
    }

    /* BRAND */
    .brand{
      font-family:"Cormorant Garamond", serif;
      font-size:46px;
      letter-spacing:.22em;
      color:var(--gold-dark);
      margin-bottom:4px;
    }

    .tagline{
      font-size:16px;
      letter-spacing:.35em;
      color:var(--gold);
      margin-bottom:24px;
    }

    /* TITLE */
    .title{
      font-family:"Cormorant Garamond", serif;
      font-size:54px;
      letter-spacing:.15em;
      color:var(--gold-dark);
      margin-bottom:16px;
      line-height:1.05;
    }

    /* TEXT */
    .text{
      font-size:20px;
      line-height:1.6;
      color:var(--soft);
      margin-bottom:10px;
    }

    /* NOTE */
    .note{
      font-size:18px;
      color:var(--soft);
      margin:18px 0 14px;
    }

    /* FORM */
    .form{
      width:100%;
      max-width:500px;
      margin:0 auto;

      display:flex;
      border:1px solid var(--gold);
      border-radius:9px;
      overflow:hidden;
      background:#fff;
    }

    .form input{
      flex:1;
      border:none;
      outline:none;
      padding:14px;
      font-size:17px;
      font-family:inherit;
    }

    .form button{
      border:none;
      padding:14px 22px;

      background:linear-gradient(180deg,var(--gold),var(--gold-dark));
      color:white;

      font-weight:600;
      letter-spacing:.15em;
      cursor:pointer;
