<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Yaldah Issa | Inner Circle</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>

    :root{
      --gold:#b08a5a;
      --gold-dark:#8d6b45;
      --ink:#2f261f;
      --soft:#6f655b;
      --bg1:#f7f1ea;
      --bg2:#eadfce;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    html,body{
      height:100%;
      font-family:"EB Garamond", serif;
      color:var(--ink);
    }

    body{
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
    }

    /* TOP SECTION */
    .top{
      min-height:100vh;

      display:flex;
      justify-content:center;
      align-items:center;

      padding:70px 20px;
      text-align:center;
    }

    .content{
      width:100%;
      max-width:900px;
    }

    /* LOGO */
    .logo{
      width:140px;
      margin-bottom:26px;
    }

    /* BRAND */
    .brand{
      font-family:"Cormorant Garamond", serif;
      font-size:56px;
      letter-spacing:.22em;
      color:var(--gold-dark);
      margin-bottom:8px;
    }

    .tagline{
      font-size:18px;
      letter-spacing:.35em;
      color:var(--gold);
      margin-bottom:34px;
    }

    /* TITLE */
    .title{
      font-family:"Cormorant Garamond", serif;
      font-size:64px;
      letter-spacing:.15em;
      color:var(--gold-dark);
      margin-bottom:22px;
      line-height:1.05;
    }

    /* TEXT */
    .text{
      font-size:22px;
      line-height:1.6;
      color:var(--soft);
      margin-bottom:14px;
    }

    /* NOTE */
    .note{
      font-size:20px;
      color:var(--soft);
      margin:28px 0 18px;
    }

    /* FORM */
    .form{
      width:100%;
      max-width:520px;
      margin:0 auto;

      display:flex;
      border:1px solid var(--gold);
      border-radius:10px;
      overflow:hidden;
      background:#fff;
    }

    .form input{
      flex:1;
      border:none;
      outline:none;
      padding:18px;
      font-size:18px;
      font-family:inherit;
    }

    .form button{
      border:none;
      padding:18px 26px;

      background:linear-gradient(180deg,var(--gold),var(--gold-dark));
      color:white;

      font-weight:600;
      letter-spacing:.16em;
      cursor:pointer;

      transition:.2s ease;
    }

    .form button:hover{
      opacity:.9;
      transform:translateY(-1px);
    }

    .small{
      font-size:16px;
      color:#8a8177;
      margin-top:18px;
    }

    /* BOTTOM IMAGE */
    .bottom{
      width:100%;
      height:80vh;

      background-image: url("bottom.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display:flex;
      align-items:flex-end;
    }

    /* FADE */
    .fade{
      width:100%;
      height:200px;
      background: linear-gradient(
        to bottom,
        rgba(247,241,234,0),
        rgba(247,241,234,1)
      );
    }

    /* MOBILE */
    @media(max-width:640px){

      .logo{ width:110px; }

      .brand{ font-size:40px; }

      .title{ font-size:44px; }

      .text{ font-size:19px; }

      .form{
        flex-direction:column;
      }

      .form button{
        width:100%;
      }

      .bottom{
        height:55vh;
      }

    }

  </style>
</head>

<body>

  <!-- TOP -->
  <section class="top">

    <div class="content">

      <img src="IMG_2654.jpeg" alt="Yaldah Issa Logo" class="logo">

      <div class="brand">YALDAH ISSA</div>
      <div class="tagline">INNER CIRCLE</div>

      <h1 class="title">PRIVATE<br>ACCESS</h1>

      <p class="text">
        Be the first to access exclusive collections,
        private releases, and members-only offers.
      </p>

      <p class="text">
        Created for women who lead with confidence,
        elegance, and purpose.
      </p>

      <p class="note">
        Members receive early access and special pricing.
      </p>

      <form
        class="form"
        action="https://formspree.io/f/mvzbgkbd"
        method="POST"
      >
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        >

        <button type="submit">
          JOIN NOW
        </button>
      </form>

      <p class="small">
        ✨ Limited access • Invitation only
      </p>

    </div>

  </section>

  <!-- BOTTOM -->
  <section class="bottom">
    <div class="fade"></div>
  </section>

</body>
</html>
