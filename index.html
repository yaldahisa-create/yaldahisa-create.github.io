<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yaldah Issa | Inner Circle</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#b08a5a;
  --gold-dark:#8d6b45;
  --ink:#2f261f;
  --soft:#6f655b;
  --bg1:#f7f1ea;
  --bg2:#eadfce;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:"EB Garamond",serif;
  color:var(--ink);
}

/* Clean background */
body{
  min-height:100vh;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
}

/* Layout */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* TOP */
.top{
  flex:1 0 auto;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px 20px;
  text-align:center;
}

.content{
  width:100%;
  max-width:900px;
}

/* Logo */
.logo{
  width:120px;
  margin-bottom:20px;
}

/* Brand */
.brand{
  font-family:"Cormorant Garamond",serif;
  font-size:46px;
  letter-spacing:.22em;
  color:var(--gold-dark);
  margin-bottom:6px;
}

.tagline{
  font-size:16px;
  letter-spacing:.35em;
  color:var(--gold);
  margin-bottom:26px;
}

/* Title */
.title{
  font-family:"Cormorant Garamond",serif;
  font-size:54px;
  letter-spacing:.15em;
  margin-bottom:18px;
  line-height:1.05;
}

/* Text */
.text{
  font-size:20px;
  line-height:1.6;
  color:var(--soft);
  margin-bottom:12px;
}

/* Join Button */
.join-btn{
  display:inline-block;
  margin:22px 0 10px;
  padding:16px 36px;
  border-radius:10px;
  background:linear-gradient(180deg,var(--gold),var(--gold-dark));
  color:#fff;
  text-decoration:none;
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
  transition:.2s ease;
}
.join-btn:hover{opacity:.9;transform:translateY(-1px);}

/* Form hidden */
.form-wrap{
  max-width:520px;
  margin:14px auto 0;
  display:none;
}

.form{
  display:flex;
  border:1px solid var(--gold);
  border-radius:10px;
  overflow:hidden;
  background:#fff;
}

.form input{
  flex:1;
  border:none;
  outline:none;
  padding:14px;
  font-size:17px;
  font-family:inherit;
}

.form button{
  border:none;
  padding:14px 22px;
  background:linear-gradient(180deg,var(--gold),var(--gold-dark));
  color:#fff;
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
}

.small{
  font-size:14px;
  color:#8a8177;
  margin-top:12px;
}

/* Bottom image strip ONLY */
.bottom{
  width:100%;
  height:22vh;

  background-image:url("bottom.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* Mobile */
@media(max-width:640px){
  .logo{width:95px;}
  .brand{font-size:34px;}
  .title{font-size:40px;}
  .text{font-size:18px;}

  .form{flex-direction:column;}
  .form button{width:100%;}

  .bottom{height:16vh;}
}
</style>
</head>

<body>

<div class="page">

  <!-- TOP -->
  <section class="top">
    <div class="content">

      <img src="IMG_2654.jpeg" class="logo" alt="Yaldah Issa Logo">

      <div class="brand">YALDAH ISSA</div>
      <div class="tagline">INNER CIRCLE</div>

      <h1 class="title">PRIVATE<br>ACCESS</h1>

      <p class="text">
        Be the first to access exclusive collections,
        private releases, and members-only offers.
      </p>

      <p class="text">
        Created for women who lead with confidence,
        elegance, and purpose.
      </p>

      <a class="join-btn" onclick="openForm()">JOIN NOW</a>

      <div class="form-wrap" id="formBox">
        <form class="form" action="https://formspree.io/f/mvzbgkbd" method="POST">
          <input type="hidden" name="_next" value="https://yaldahissa.com/thankyou.html">

          <input type="email" name="email" placeholder="Enter your email" required>

          <button type="submit">SUBMIT</button>
        </form>

        <p class="small">✨ Limited access • Invitation only</p>
      </div>

    </div>
  </section>

  <!-- BOTTOM IMAGE -->
  <section class="bottom"></section>

</div>

<script>
function openForm(){
  document.getElementById("formBox").style.display="block";
  document.querySelector(".join-btn").style.display="none";
}
</script>

</body>
</html>
