<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaldah Issa — Inner Circle</title>

    <!-- Fonts used in your CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <div class="brand">YALDAH ISSA</div>

        <div class="divider">
          <span class="line"></span>
          <span class="mini">JOIN THE</span>
          <span class="line"></span>
        </div>

        <h1 class="title">YALDAH ISSA<br/>INNER CIRCLE</h1>

        <p class="copy">
          Be the first to access exclusive collections,<br />
          private sales, and limited releases.
        </p>

        <p class="copy">
          Join our community of women who lead<br />
          with purpose and grace.
        </p>

        <form class="form" action="https://formspree.io/f/mvzbgkbd" method="POST">
          <label class="srOnly" for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required />
          <button type="submit">JOIN NOW*</button>
        </form>

        <p class="note">Members receive early access and special pricing.</p>

        <div class="orn" aria-hidden="true">
          <span class="ornLine"></span>
          <span class="diamond"></span>
          <span class="ornLine"></span>
        </div>

        <p class="foot">© <span id="year"></span> Yaldah Issa. All rights reserved.</p>
      </section>
    </main>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
