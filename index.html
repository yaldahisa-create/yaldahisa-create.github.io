<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yaldah Issa | Inner Circle</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#b08a5a;
  --gold-dark:#8d6b45;
  --ink:#2f261f;
  --soft:#6f655b;
  --bg1:#f7f1ea;
  --bg2:#eadfce;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:"EB Garamond",serif;color:var(--ink);}

body{
  min-height:100vh;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.top{
  flex:1 0 auto;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px 20px;
  text-align:center;
}

.content{
  width:100%;
  max-width:900px;
}

.logo{ width:120px; margin-bottom:20px; }

.brand{
  font-family:"Cormorant Garamond",serif;
  font-size:46px;
  letter-spacing:.22em;
  color:var(--gold-dark);
  margin-bottom:6px;
}

.tagline{
  font-size:16px;
  letter-spacing:.35em;
  color:var(--gold);
  margin-bottom:26px;
}

.title{
  font-family:"Cormorant Garamond",serif;
  font-size:54px;
  letter-spacing:.15em;
  margin-bottom:18px;
  line-height:1.05;
}

.text{
  font-size:20px;
  line-height:1.6;
  color:var(--soft);
  margin-bottom:12px;
}

.join-btn{
  display:inline-block;
  margin:22px 0 10px;
  padding:16px 36px;
  border-radius:10px;
  background:linear-gradient(180deg,var(--gold),var(--gold-dark));
  color:#fff;
  text-decoration:none;
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
  transition:.2s ease;
}
.join-btn:hover{opacity:.9;transform:translateY(-1px);}

.form-wrap{
  max-width:520px;
  margin:14px auto 0;
  display:none;
}

.form{
  display:flex;
  border:1px solid var(--gold);
  border-radius:10px;
  overflow:hidden;
  background:#fff;
}

.form input{
  flex:1;
  border:none;
  outline:none;
  padding:14px;
  font-size:17px;
  font-family:inherit;
}

.form button{
  border:none;
  padding:14px 22px;
  background:linear-gradient(180deg,var(--gold),var(--gold-dark));
  color:#fff;
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
}

.small{
  font-size:14px;
  color:#8a8177;
  margin-top:12px;
}

.msg{
  margin-top:10px;
  font-size:14px;
  color:#8a8177;
}

/* Bottom image strip */
.bottom{
  width:100%;
  height:22vh;
  background-image:url("bottom.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

@media(max-width:640px){
  .logo{width:95px;}
  .brand{font-size:34px;}
  .title{font-size:40px;}
  .text{font-size:18px;}
  .form{flex-direction:column;}
  .form button{width:100%;}
  .bottom{height:16vh;}
}
</style>
</head>

<body>
<div class="page">

  <section class="top">
    <div class="content">

      <img src="IMG_2654.jpeg" class="logo" alt="Yaldah Issa Logo">

      <div class="brand">YALDAH ISSA</div>
      <div class="tagline">INNER CIRCLE</div>

      <h1 class="title">PRIVATE<br>ACCESS</h1>

      <p class="text">
        Be the first to access exclusive collections,
        private releases, and members-only offers.
      </p>

      <p class="text">
        Created for women who lead with confidence,
        elegance, and purpose.
      </p>

      <a class="join-btn" onclick="openForm()">JOIN NOW</a>

      <!-- IMPORTANT: this form does NOT navigate away anymore -->
      <div class="form-wrap" id="formBox">
        <form id="joinForm" class="form">
          <input id="emailInput" type="email" name="email" placeholder="Enter your email" required>
          <button id="submitBtn" type="submit">SUBMIT</button>
        </form>

        <div id="statusMsg" class="msg"></div>
        <p class="small">✨ Limited access • Invitation only</p>
      </div>

    </div>
  </section>

  <section class="bottom"></section>

</div>

<script>
function openForm(){
  document.getElementById("formBox").style.display="block";
  document.querySelector(".join-btn").style.display="none";
  document.getElementById("emailInput").focus();
}

// ✅ Sends to Formspree in the background, then sends user to YOUR thank-you page
document.getElementById("joinForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formspreeUrl = "https://formspree.io/f/mvzbgkbd";
  const thankYouUrl = "https://yaldahissa.com/thankyou.html";

  const btn = document.getElementById("submitBtn");
  const msg = document.getElementById("statusMsg");
  const email = document.getElementById("emailInput").value.trim();

  if (!email) return;

  btn.disabled = true;
  msg.textContent = "Submitting…";

  try{
    const res = await fetch(formspreeUrl, {
      method: "POST",
      headers: { "Accept": "application/json" },
      body: new FormData(document.getElementById("joinForm"))
    });

    // Even if Formspree responds weirdly, we still go to your thank you page
    if (res.ok){
      window.location.href = thankYouUrl;
      return;
    }

    // If not ok, show message (no redirect)
    msg.textContent = "Something went wrong. Please try again.";
    btn.disabled = false;

  }catch(err){
    msg.textContent = "Network issue. Please try again.";
    btn.disabled = false;
  }
});
</script>

</body>
</html>
