<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yaldah Issa | Inner Circle</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>

:root{
  --gold:#b08a5a;
  --gold-dark:#8d6b45;
  --ink:#2f261f;
  --soft:#6f655b;
  --bg1:#f7f1ea;
  --bg2:#eadfce;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:"EB Garamond",serif;
  color:var(--ink);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}

.main{
  max-width:850px;
  width:100%;
}

/* Logo */
.logo{
  width:120px;
  margin-bottom:20px;
}

/* Brand */
.brand{
  font-family:"Cormorant Garamond",serif;
  font-size:48px;
  letter-spacing:.22em;
  color:var(--gold-dark);
}

.tagline{
  font-size:16px;
  letter-spacing:.35em;
  color:var(--gold);
  margin:18px 0 28px;
}

/* Title */
.title{
  font-family:"Cormorant Garamond",serif;
  font-size:54px;
  letter-spacing:.15em;
  margin-bottom:18px;
}

/* Text */
.text{
  font-size:20px;
  color:var(--soft);
  margin-bottom:14px;
  line-height:1.6;
}

/* Button */
.join-btn{
  display:inline-block;
  margin:25px 0;
  padding:16px 36px;
  border-radius:10px;
  background:linear-gradient(180deg,var(--gold),var(--gold-dark));
  color:#fff;
  text-decoration:none;
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
  transition:.2s ease;
}

.join-btn:hover{
  opacity:.9;
  transform:translateY(-1px);
}

/* Form hidden */
.form-wrap{
  max-width:500px;
  margin:0 auto;
  display:none;
}

.form{
  display:flex;
  border:1px solid var(--gold);
  border-radius:9px;
  overflow:hidden;
  background:#fff;
}

.form input{
  flex:1;
  border:none;
  padding:14px;
  font-size:17px;
}

.form button{
  border:none;
  padding:14px 22px;
  background:linear-gradient(180deg,var(--gold),var(--gold-dark));
  color:white;
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
}

.small{
  font-size:14px;
  color:#8a8177;
  margin-top:14px;
}

/* Mobile */
@media(max-width:640px){

  .brand{font-size:36px;}
  .title{font-size:40px;}

  .form{flex-direction:column;}
  .form button{width:100%;}

}

</style>
</head>

<body>

<div class="main">

  <!-- Logo -->
  <img src="IMG_2654.jpeg" class="logo">

  <!-- Brand -->
  <div class="brand">YALDAH ISSA</div>
  <div class="tagline">INNER CIRCLE</div>

  <!-- Title -->
  <h1 class="title">PRIVATE ACCESS</h1>

  <!-- Text -->
  <p class="text">
    Be the first to access exclusive collections,
    private releases, and members-only offers.
  </p>

  <p class="text">
    Created for women who lead with confidence,
    elegance, and purpose.
  </p>

  <!-- Button -->
  <a class="join-btn" onclick="openForm()">JOIN NOW</a>

  <!-- Form -->
  <div class="form-wrap" id="formBox">

    <form class="form"
      action="https://formspree.io/f/mvzbgkbd"
      method="POST">

      <input type="hidden" name="_redirect" value="https://yaldahissa.com/thankyou.html">

      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      >

      <button type="submit">SUBMIT</button>

    </form>

    <p class="small">✨ Limited access • Invitation only</p>

  </div>

</div>

<script>
function openForm(){
  document.getElementById("formBox").style.display="block";
  document.querySelector(".join-btn").style.display="none";
}
</script>

</body>
</html>
